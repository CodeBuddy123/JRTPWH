<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header  bg-primary text-center text-white">
				<h3>WELCOME TO PART DATA PAGE</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="text-white bg-success">
						<th>ID</th>
						<th>PART CODE</th>
						<th>W</th>
						<th>L</th>
						<th>H</th>
						<th>COST</th>
						<th>CURRENCY</th>
						<th>UOM</th>
						<th>OM(Sale)</th>
						<th>OM(Purchase)</th>
						<th>DESCRIPTION</th>
						<th>OPERATIONS</th>

					</tr>
					<!-- for(Part ob:list) {} -->
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.partCode}"></td>
						<td th:text="${ob.partWidth}"></td>
						<td th:text="${ob.partlen}"></td>
						<td th:text="${ob.partHeight}"></td>
						<td th:text="${ob.baseCost}"></td>
						<td th:text="${ob.baseCurrency}"></td>
						<td th:text="${ob.uom.uomModel}"></td>
						<td th:text="${ob.omSale.orderCode}"></td>
						<td th:text="${ob.omPurchase.orderCode}"></td>
						
						<td th:text="${ob.desc}"></td>
						<td><a th:href="@{/part/delete(id=${ob.id})}"
							class="btn btn-danger" title="remove">DELETE</a> | <a
							th:href="@{/part/edit(id=${ob.id})}" class="btn btn-info">EDIT</a></td>
					</tr>
				</table>

			</div>
			<!-- Card Body End -->

			<div class="card-footer alert alert-success" th:if="${msg!=null}">
				<span th:text="${msg}"></span>
			</div>
			<!-- Card Footer -->
		</div>
		<!-- Card End -->
	</div>
	<!-- Container End -->
</body>
</html>
