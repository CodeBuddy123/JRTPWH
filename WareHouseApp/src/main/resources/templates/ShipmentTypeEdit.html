<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	 <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-danger text-white text-center">
				<h3>WELCOME TO SHIPMENT EDIT PAGE!</h3>
			</div>
			<!-- Card Header End -->
			<div class="card-body">
				<form th:action="@{/st/update}" method="POST" th:object="${shipmentType}"
				 id="shipmentRegForm"
				>

					<div class="row">
						<div class="col-3">
							<label>Shipment ID</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{id}" class="form-control" readOnly />
						</div>

					</div>
					<div class="row">
						<div class="col-3">
							<label>Shipment Mode</label>
						</div>
						<div class="col-4">
							<select th:field="*{shipmentMode}" id="shipmentMode">
								<option value="">-SELECT-</option>
								<option value="Air">Air</option>
								<option value="Truck">Truck</option>
								<option value="Ship">Ship</option>
								<option value="Train">Train</option>
							</select>
						</div>
						<div class="col-5">
							<span id="shipmentModeError"></span>
						</div>
					</div>
					<!-- Second Row End -->

					<div class="row">
						<div class="col-3">
							<label for="shipmentCode">Shipment Code</label>
						</div>
						<div class="col-4">
							<input type="text" th:field=*{shipmentCode} class="form-control" id="shipmentCode" />
							
						</div>
						<div class="col-5">
							<span id="shipmentCodeError"></span>
						</div>
					</div>
					<!-- Third Row End -->

					<div class="row">
						<div class="col-3">
							<label>Enable Shipment</label>
						</div>
						<div class="col-4">
							<input type="radio" th:field=*{enableShipment} value="Yes" /> Yes <input
								type="radio" th:field=*{enableShipment} value="No" /> No

						</div>
						<div class="col-5">
							<span id="enableShipmentError"></span>
						</div>
					</div>
					<!-- Fourth Row End -->

					<div class="row">
						<div class="col-3">
							<label>Grade</label>
						</div>
						<div class="col-4">
							<input type="radio" th:field=*{shipmentGrade} value="A" /> A <input
								type="radio" th:field=*{shipmentGrade} value="B" /> B <input
								type="radio" th:field=*{shipmentGrade} value="C" /> C

						</div>
						<div class="col-5">
							<span id="shipmentGradeError"></span>
						</div>
					</div>
					<!-- Fifth Row End -->


					<div class="row">
						<div class="col-3">
							<label>Description</label>
						</div>
						<div class="col-4">
							<textarea th:field=*{shipmentDescription} id="shipmentDescription" class="form-control"></textarea>
						</div>
						<div class="col-5">
							<span id="shipmentDescriptionError"></span>
						</div>
					</div>
					<!-- Sixth Row End -->

					<input type="submit" value="Update Shipment Type"
						class="btn btn-primary" />
				</form>
			</div>
			<!-- Card Body End -->


		</div>
		<!-- Card End -->
	</div>
	<!-- Container End -->
 <script th:src="@{/js/shipment.js}">
  </script>

</body>
</html>
