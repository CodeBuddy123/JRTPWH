<!DOCTYPE html >
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-success text-white text-center">
				<h3>WELCOME TO USE REGISTER PAGE!!</h3>
			</div>
			<div class="card-body">
				<form th:action="@{/user/save}" method="post">
					<!-- Row 1 -->
					<div class="row">
						<div class="col-3">
							<label>Name</label>
						</div>
						<div class="col-4">
							<input type="text" name="uname" id="uname" class="form-control" />
						</div>
						<div class="col-5">
							<span id="nameError"></span>
						</div>
					</div>


					<!-- Row 2 -->
					<div class="row">
						<div class="col-3">
							<label>Email</label>
						</div>
						<div class="col-4">
							<input type="text" name="email" id="email" class="form-control" />
						</div>
						<div class="col-5">
							<span id="emailError"></span>
						</div>
					</div>


					<!-- Row 3 -->
					<div class="row">
						<div class="col-3">
							<label>Password</label>
						</div>
						<div class="col-4">
							<input type="password" name="pass" id="pass" class="form-control" />
						</div>
						<div class="col-5">
							<span id="passError"></span>
						</div>
					</div>


					<!-- Row 4 -->
					<div class="row">
						<div class="col-3">
							<label>Role</label>
						</div>
						<div class="col-4">
							<input type="checkbox" name="roles" value="ADMIN"> ADMIN
							<input type="checkbox" name="roles" value="EMPLOYEE">
							EMPLOYEE
						</div>
						<div class="col-5">
							<span id="rolesError"></span>
						</div>
					</div>

					<input type="submit" value="Create User" class="btn btn-primary" />
				</form>
			</div>

			<div class="card-footer alert alert-info" th:if="${msg!=null}">
				<span th:text="${msg}"></span>
			</div>
		</div>
	</div>
</body>
</html>
