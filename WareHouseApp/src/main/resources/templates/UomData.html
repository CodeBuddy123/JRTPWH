<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>WELCOME TO UOM DATA PAGE</h3>
			</div>
			<div class="card-body">
				<table class="table table-hover">
					<tr class="text-white bg-success">
						<th>ID</th>
						<th>UOM TYPE</th>
						<th>MODEL</th>
						<th>DESCRIPTION</th>
						<th>OPERATION</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.uomType}"></td>
						<td th:text="${ob.uomModel}"></td>
						<td th:text="${ob.uomDescription}"></td>
						<td><a th:href="@{/uom/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a> |
						    <a th:href="@{/uom/edit(id=${ob.id})}" class="btn btn-info">EDIT</a>
						</td>
					</tr>
				</table>
			</div>
			
		
			<div class="card-footer alert alert-success" th:if="${msg!=null}">
				<span th:text="${msg}"></span>
			</div>
			<!-- Card Footer -->
		</div>
	</div>
</body>
</html>
