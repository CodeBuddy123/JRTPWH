<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">

<body>
<h3>WELCOME TO WHUSER REGISTRATION</h3>
<form th:action=@{/wh/save} method="POST">
<pre>
User Type:<input type="radio" name="userType" value="Vendor">Vendor
	  <input type="radio" name="userType" value="Customer">Customer

User Code: <input type="text" name="userCode" id="userCode"/>

User For:  <input type="text" name="userFor" id="userFor"/>

User Contact: <textarea name="userContact" id="userContact"></textarea>

              </select>

*IF Other : <input type="text" name="userIfOther" id="userIfOther"/>

ID Number: <input type="text" name="userIdNumber" id="userIdNumber"/>

<input type="submit" value="Add User"/>

</pre>
<span th:text="${msg}"></span>
</form>
</body>
</html>
